<!doctype html>
<html lang="pt-br">

<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/template.css" rel="stylesheet" />
  <meta charset="UTF-8">
  <title>Lembreeeeee</title>
</head>

<body>

  <header>
    <div class="row">
      <div class="col-sm-5"></div>
      <div class="col-sm-2 ">
        <img src="img/logo.png" class="img-fluid">
      </div>
      <div class="col-sm-5"></div>
    </div>
  </header>

  <div class="row separador"></div>
  

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-6">
      <form class="row g-3">
        <div class="col-sm-4 container text-end">
          <label for="inputEmail" id='userLabel' class="form-label">E-mail:</label>
        </div>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="login" placeholder="Digite seu email" required>
        </div>

        <div class="col-sm-4 container text-end">
          <label for="inputPassword" id='senhaLabel' class="form-label">Senha:</label>
        </div>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <button type="button" class="btn botao-padrao">Entrar</button>
    </div>
  </div>

<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6 container text-center">
    <button type="button" class="btn botao-secundario">Cadastre-se</button>
    <button type="button" class="btn botao-secundario">Esqueci minha senha</button>
  </div>
  <div class="col-sm-3"></div>
  </div>

  <div class="row separador"></div>
  <div class="row separador"></div>

  <footer class="row">
    <div class="col-sm-12 container text-end">
      <h4>O que somos?</h4>
    </div>
  </footer>
  <script src="js/bootstrap.min.js" type="javascript"></script>
</body>

</html>
